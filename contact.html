<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Sigma Smart Homes</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="container">
        <img src="donkey.jpg" alt="Donkey Logo" class="logo" />
        <h1>Sigma Smart Homes</h1>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Contact Section -->
    <section class="contact">
      <div class="container">
        <h2>Contact Us</h2>
        <p>
          Have a question or need assistance? Reach out to us using the form
          below:
        </p>
        <form action="#" method="POST">
          <input type="text" name="name" placeholder="Your Name" />
          <input type="email" name="email" placeholder="Your Email" />
          <textarea name="message" placeholder="Your Message"></textarea>
          <button type="submit">Send Message</button>
        </form>
      </div>
    </section>

    <!-- Language Options -->
    <div class="language-options">
      <p>Select language:</p>
      <ul>
        <li><a href="index.html">EN</a></li>
        <li><a href="indexfi.html">FI</a></li>
      </ul>
    </div>

    <!-- Footer -->
    <footer>
      <div class="container">
        <p>&copy; 2024 Sigma Smart Homes. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
