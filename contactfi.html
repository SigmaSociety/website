        <img src="donkey.jpg" alt="Donkey Logo" class="logo" />

    <!-- Contact Section -->
    <section class="contact">
      <div class="container">
        <h2>Ota Yhteyttä</h2>
        <p>
          Onko sinulla kysyttävää tai tarvitsetko apua? Ota yhteyttä meille alla
          olevalla lomakkeella:
        </p>
        <form action="#" method="POST">
          <input type="text" name="name" placeholder="Nimesi" />
          <input type="email" name="email" placeholder="Sähköpostiosoitteesi" />
          <textarea name="message" placeholder="Sinun viestisi"></textarea>
          <button type="submit">Lähetä viesti</button>
        </form>
      </div>
    </section>

    <!-- Language Options -->
    <div class="language-options">
